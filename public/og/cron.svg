<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#151515"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative grid -->
  <g opacity="0.03">
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#ffffff" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Accent line top -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accentGradient)"/>

  <!-- Main title -->
  <text x="100" y="200" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" fill="#f5f5f5">
    Cron Expression Generator
  </text>

  <!-- Subtitle -->
  <text x="100" y="270" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" fill="#a0a0a0">
    Build &amp; decode cron expressions instantly
  </text>

  <!-- Example cron expression box -->
  <rect x="100" y="320" width="600" height="100" rx="12" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="2"/>

  <!-- Cron expression -->
  <text x="140" y="385" font-family="'SF Mono', Monaco, 'Cascadia Code', monospace" font-size="42" fill="#60a5fa">
    0 9 * * 1-5
  </text>

  <!-- Explanation box -->
  <rect x="100" y="440" width="600" height="70" rx="12" fill="#1a1a1a" stroke="#10b981" stroke-width="2"/>

  <!-- Explanation text -->
  <text x="140" y="488" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="26" fill="#10b981">
    Every day at 9:00 AM, on weekdays
  </text>

  <!-- Field labels under expression -->
  <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#6a6a6a">
    <text x="152" y="410" text-anchor="middle">min</text>
    <text x="202" y="410" text-anchor="middle">hour</text>
    <text x="252" y="410" text-anchor="middle">day</text>
    <text x="302" y="410" text-anchor="middle">month</text>
    <text x="380" y="410" text-anchor="middle">weekday</text>
  </g>

  <!-- Decorative elements on right -->
  <g transform="translate(800, 300)">
    <!-- Clock icon -->
    <circle cx="150" cy="100" r="80" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.3"/>
    <circle cx="150" cy="100" r="60" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.2"/>
    <line x1="150" y1="100" x2="150" y2="60" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    <line x1="150" y1="100" x2="185" y2="115" stroke="#3b82f6" stroke-width="3" stroke-linecap="round" opacity="0.5"/>

    <!-- Calendar dots -->
    <g fill="#3b82f6" opacity="0.2">
      <circle cx="50" cy="200" r="8"/>
      <circle cx="100" cy="200" r="8"/>
      <circle cx="150" cy="200" r="8"/>
      <circle cx="200" cy="200" r="8"/>
      <circle cx="250" cy="200" r="8"/>
    </g>
  </g>

  <!-- Brand -->
  <g transform="translate(100, 560)">
    <text font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="600" fill="#f5f5f5">
      meysam.io
    </text>
    <text x="140" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" fill="#6a6a6a">
      /tools/cron
    </text>
  </g>

  <!-- Free badge -->
  <g transform="translate(1000, 560)">
    <rect x="0" y="-30" width="100" height="40" rx="20" fill="#10b981" opacity="0.2"/>
    <rect x="0" y="-30" width="100" height="40" rx="20" fill="none" stroke="#10b981" stroke-width="2"/>
    <text x="50" y="-4" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="600" fill="#10b981">
      FREE
    </text>
  </g>
</svg>
