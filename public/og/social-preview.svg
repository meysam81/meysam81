<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#gradient)"/>

  <!-- Border -->
  <rect x="1" y="1" width="1198" height="628" rx="0" stroke="#2a2a2a" stroke-width="2" fill="none"/>

  <!-- Image/Photo icon -->
  <g transform="translate(100, 180)">
    <rect x="10" y="10" width="100" height="80" rx="8" stroke="#3b82f6" stroke-width="4" fill="none"/>
    <circle cx="40" cy="40" r="12" stroke="#3b82f6" stroke-width="4" fill="none"/>
    <polyline points="10,75 40,50 70,65 110,35" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Title -->
  <text x="240" y="230" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="56" font-weight="700" fill="#f5f5f5">
    Social Preview
  </text>
  <text x="240" y="295" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="56" font-weight="700" fill="#f5f5f5">
    Generator
  </text>

  <!-- Subtitle -->
  <text x="240" y="360" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" fill="#a0a0a0">
    Create beautiful Open Graph images for your pages
  </text>

  <!-- Preview cards -->
  <g transform="translate(100, 420)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="300" height="70" rx="8" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="2"/>
    <text x="20" y="28" font-family="-apple-system, sans-serif" font-size="12" fill="#60a5fa" text-transform="uppercase">Minimal</text>
    <rect x="20" y="42" width="260" height="8" rx="2" fill="#2a2a2a"/>
    <rect x="20" y="42" width="180" height="8" rx="2" fill="#3b82f6"/>

    <!-- Card 2 -->
    <rect x="320" y="0" width="300" height="70" rx="8" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="2"/>
    <text x="340" y="28" font-family="-apple-system, sans-serif" font-size="12" fill="#60a5fa" text-transform="uppercase">Gradient</text>
    <rect x="340" y="42" width="260" height="8" rx="2" fill="#2a2a2a"/>
    <rect x="340" y="42" width="220" height="8" rx="2" fill="url(#gradient)"/>

    <!-- Card 3 -->
    <rect x="640" y="0" width="300" height="70" rx="8" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="2"/>
    <text x="660" y="28" font-family="-apple-system, sans-serif" font-size="12" fill="#60a5fa" text-transform="uppercase">Split</text>
    <rect x="660" y="42" width="260" height="8" rx="2" fill="#2a2a2a"/>
    <rect x="660" y="42" width="140" height="8" rx="2" fill="#10b981"/>
  </g>

  <!-- Footer - branding -->
  <text x="100" y="580" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" fill="#6a6a6a">
    meysam.io/tools/social-preview
  </text>

  <!-- Features -->
  <g transform="translate(650, 580)">
    <circle cx="0" cy="0" r="6" fill="#10b981"/>
    <text x="15" y="6" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16" fill="#a0a0a0">
      Free
    </text>
    <circle cx="80" cy="0" r="6" fill="#10b981"/>
    <text x="95" y="6" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16" fill="#a0a0a0">
      3 Variants
    </text>
    <circle cx="200" cy="0" r="6" fill="#10b981"/>
    <text x="215" y="6" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16" fill="#a0a0a0">
      PNG Export
    </text>
  </g>
</svg>
