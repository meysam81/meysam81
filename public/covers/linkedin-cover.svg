<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396" width="1584" height="396">
  <!-- Background -->
  <rect width="1584" height="396" fill="#0a0a0a"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="liBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#151515;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="liAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="liGlow">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="1584" height="396" fill="url(#liBgGradient)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <line x1="0" y1="99" x2="1584" y2="99" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="198" x2="1584" y2="198" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="297" x2="1584" y2="297" stroke="#3b82f6" stroke-width="1"/>
    <line x1="396" y1="0" x2="396" y2="396" stroke="#3b82f6" stroke-width="1"/>
    <line x1="792" y1="0" x2="792" y2="396" stroke="#3b82f6" stroke-width="1"/>
    <line x1="1188" y1="0" x2="1188" y2="396" stroke="#3b82f6" stroke-width="1"/>
  </g>

  <!-- Glows -->
  <circle cx="150" cy="198" r="200" fill="url(#liGlow)"/>
  <circle cx="1434" cy="198" r="200" fill="url(#liGlow)"/>

  <!-- Left accent bar -->
  <rect x="0" y="0" width="4" height="396" fill="url(#liAccent)"/>

  <!-- Logo mark -->
  <circle cx="110" cy="198" r="55" fill="#0a0a0a" stroke="url(#liAccent)" stroke-width="2.5"/>
  <text x="110" y="225" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="url(#liAccent)" text-anchor="middle">M</text>

  <!-- Main content -->
  <g transform="translate(210, 0)">
    <!-- Name -->
    <text x="0" y="150" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="56" font-weight="700" fill="#f5f5f5" letter-spacing="-1.5">
      Meysam Azad
    </text>

    <!-- Title -->
    <text x="0" y="205" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" font-weight="600" fill="url(#liAccent)">
      Technical Founder &amp; SRE Engineer
    </text>

    <!-- Description -->
    <text x="0" y="255" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="400" fill="#a0a0a0">
      Shipping SaaS with production-grade discipline • Building in public
    </text>

    <!-- Stats badge -->
    <g transform="translate(0, 280)">
      <rect x="0" y="0" width="240" height="48" rx="24" fill="#1a1a1a" stroke="url(#liAccent)" stroke-width="1.5"/>
      <text x="120" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" font-weight="600" fill="#f5f5f5" text-anchor="middle">
        1,500+ Readers
      </text>
    </g>
  </g>

  <!-- Right side links -->
  <text x="1564" y="370" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="500" fill="#6a6a6a" text-anchor="end">
    meysam.io • developer-friendly.blog
  </text>
</svg>
