<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 480" width="1200" height="480">
  <!-- Background -->
  <rect width="1200" height="480" fill="#0a0a0a"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="twBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#151515;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="twAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="twGlow">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="1200" height="480" fill="url(#twBgGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.03">
    <line x1="0" y1="120" x2="1200" y2="120" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="240" x2="1200" y2="240" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="360" x2="1200" y2="360" stroke="#3b82f6" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="480" stroke="#3b82f6" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="480" stroke="#3b82f6" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="480" stroke="#3b82f6" stroke-width="1"/>
  </g>

  <!-- Glow -->
  <circle cx="160" cy="240" r="220" fill="url(#twGlow)"/>

  <!-- Accent bar -->
  <rect x="0" y="0" width="5" height="480" fill="url(#twAccent)"/>

  <!-- Logo mark -->
  <circle cx="130" cy="240" r="65" fill="#0a0a0a" stroke="url(#twAccent)" stroke-width="3"/>
  <text x="130" y="270" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="85" font-weight="700" fill="url(#twAccent)" text-anchor="middle">M</text>

  <!-- Main content -->
  <g transform="translate(240, 0)">
    <!-- Name -->
    <text x="0" y="180" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="64" font-weight="700" fill="#f5f5f5" letter-spacing="-2">
      Meysam Azad
    </text>

    <!-- Headline -->
    <text x="0" y="250" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="36" font-weight="600" fill="url(#twAccent)">
      DevOps • Building in Public • Technical Content
    </text>

    <!-- Description -->
    <text x="0" y="305" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="400" fill="#a0a0a0">
      Production systems insights • Customer discovery • Product journey
    </text>
  </g>

  <!-- Badge -->
  <g transform="translate(240, 335)">
    <rect x="0" y="0" width="220" height="55" rx="27.5" fill="#1a1a1a" stroke="url(#twAccent)" stroke-width="2"/>
    <text x="110" y="37" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="600" fill="#f5f5f5" text-anchor="middle">
      1,500+ Readers
    </text>
  </g>

  <!-- Domain -->
  <text x="1180" y="460" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="26" font-weight="500" fill="#6a6a6a" text-anchor="end">
    meysam.io
  </text>
</svg>
