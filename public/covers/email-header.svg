<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <!-- Background -->
  <rect width="600" height="200" fill="#0a0a0a"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="emailBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#151515;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="emailAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="emailGlow">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="600" height="200" fill="url(#emailBgGradient)"/>

  <!-- Simple pattern -->
  <g opacity="0.04">
    <rect x="80" y="50" width="500" height="2" rx="1" fill="#3b82f6"/>
    <rect x="80" y="80" width="400" height="2" rx="1" fill="#3b82f6"/>
    <rect x="80" y="110" width="450" height="2" rx="1" fill="#3b82f6"/>
    <rect x="80" y="140" width="380" height="2" rx="1" fill="#3b82f6"/>
  </g>

  <!-- Glow -->
  <circle cx="60" cy="100" r="80" fill="url(#emailGlow)"/>

  <!-- Accent bar -->
  <rect x="0" y="0" width="3" height="200" fill="url(#emailAccent)"/>

  <!-- Logo mark -->
  <circle cx="55" cy="100" r="35" fill="#0a0a0a" stroke="url(#emailAccent)" stroke-width="2"/>
  <text x="55" y="118" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="46" font-weight="700" fill="url(#emailAccent)" text-anchor="middle">M</text>

  <!-- Content -->
  <g transform="translate(110, 0)">
    <!-- Name -->
    <text x="0" y="85" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="36" font-weight="700" fill="#f5f5f5" letter-spacing="-1">
      Meysam Azad
    </text>

    <!-- Tagline -->
    <text x="0" y="120" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" font-weight="500" fill="url(#emailAccent)">
      DevOps Insights &amp; Building in Public
    </text>

    <!-- Secondary -->
    <text x="0" y="150" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" font-weight="400" fill="#a0a0a0">
      Weekly lessons from the trenches
    </text>
  </g>

  <!-- Domain badge -->
  <g transform="translate(380, 155)">
    <rect x="0" y="0" width="200" height="32" rx="16" fill="#1a1a1a" stroke="url(#emailAccent)" stroke-width="1"/>
    <text x="100" y="21" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="13" font-weight="600" fill="#f5f5f5" text-anchor="middle">
      meysam.io
    </text>
  </g>
</svg>
