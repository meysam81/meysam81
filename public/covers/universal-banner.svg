<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <!-- Background -->
  <rect width="1200" height="400" fill="#0a0a0a"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="uniBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#151515;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="uniAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="uniGlow">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="1200" height="400" fill="url(#uniBgGradient)"/>

  <!-- Subtle grid -->
  <g opacity="0.03">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#3b82f6" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="400" stroke="#3b82f6" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="400" stroke="#3b82f6" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="400" stroke="#3b82f6" stroke-width="1"/>
  </g>

  <!-- Glows -->
  <circle cx="140" cy="200" r="200" fill="url(#uniGlow)"/>
  <circle cx="1060" cy="200" r="200" fill="url(#uniGlow)"/>

  <!-- Accent bar -->
  <rect x="0" y="0" width="4" height="400" fill="url(#uniAccent)"/>

  <!-- Logo mark -->
  <circle cx="120" cy="200" r="60" fill="#0a0a0a" stroke="url(#uniAccent)" stroke-width="2.5"/>
  <text x="120" y="228" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="78" font-weight="700" fill="url(#uniAccent)" text-anchor="middle">M</text>

  <!-- Main content -->
  <g transform="translate(220, 0)">
    <!-- Name -->
    <text x="0" y="155" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="58" font-weight="700" fill="#f5f5f5" letter-spacing="-1.5">
      Meysam Azad
    </text>

    <!-- Headline -->
    <text x="0" y="215" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="34" font-weight="600" fill="url(#uniAccent)">
      Technical Founder • SRE Engineer
    </text>

    <!-- Description -->
    <text x="0" y="265" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="400" fill="#a0a0a0">
      Shipping SaaS with production-grade discipline • Building in public
    </text>
  </g>

  <!-- Stats -->
  <g transform="translate(220, 295)">
    <!-- Box 1 -->
    <rect x="0" y="0" width="180" height="48" rx="24" fill="#1a1a1a" stroke="url(#uniAccent)" stroke-width="1.5"/>
    <text x="90" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" font-weight="600" fill="#f5f5f5" text-anchor="middle">
      8+ yrs SRE
    </text>

    <!-- Box 2 -->
    <rect x="200" y="0" width="180" height="48" rx="24" fill="#1a1a1a" stroke="url(#uniAccent)" stroke-width="1.5"/>
    <text x="290" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" font-weight="600" fill="#f5f5f5" text-anchor="middle">
      1,500+ Readers
    </text>
  </g>

  <!-- Domain -->
  <text x="1180" y="380" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="500" fill="#6a6a6a" text-anchor="end">
    meysam.io
  </text>
</svg>
