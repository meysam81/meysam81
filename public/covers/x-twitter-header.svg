<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500" width="1500" height="500">
  <!-- Background -->
  <rect width="1500" height="500" fill="#0a0a0a"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="xBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#151515;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="xAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="xGlow">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="1500" height="500" fill="url(#xBgGradient)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <line x1="0" y1="125" x2="1500" y2="125" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="250" x2="1500" y2="250" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="375" x2="1500" y2="375" stroke="#3b82f6" stroke-width="1"/>
    <line x1="375" y1="0" x2="375" y2="500" stroke="#3b82f6" stroke-width="1"/>
    <line x1="750" y1="0" x2="750" y2="500" stroke="#3b82f6" stroke-width="1"/>
    <line x1="1125" y1="0" x2="1125" y2="500" stroke="#3b82f6" stroke-width="1"/>
  </g>

  <!-- Left glow -->
  <circle cx="180" cy="250" r="250" fill="url(#xGlow)"/>

  <!-- Left accent bar -->
  <rect x="0" y="0" width="5" height="500" fill="url(#xAccent)"/>

  <!-- Logo mark -->
  <circle cx="140" cy="250" r="70" fill="#0a0a0a" stroke="url(#xAccent)" stroke-width="3"/>
  <text x="140" y="280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="90" font-weight="700" fill="url(#xAccent)" text-anchor="middle">M</text>

  <!-- Main content -->
  <g transform="translate(260, 0)">
    <!-- Name -->
    <text x="0" y="200" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="68" font-weight="700" fill="#f5f5f5" letter-spacing="-2">
      Meysam Azad
    </text>

    <!-- Headline -->
    <text x="0" y="270" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="38" font-weight="600" fill="url(#xAccent)">
      Shipping SaaS with DevOps Discipline
    </text>

    <!-- Tagline -->
    <text x="0" y="330" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="400" fill="#a0a0a0">
      Technical engineer • Building in public • 1,500+ readers
    </text>
  </g>

  <!-- Bottom right domain -->
  <text x="1480" y="480" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="500" fill="#6a6a6a" text-anchor="end">
    meysam.io
  </text>
</svg>
