<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Subtle gradient overlay -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#151515;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative elements - subtle grid pattern -->
  <g opacity="0.03">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#3b82f6" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#3b82f6" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#3b82f6" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#3b82f6" stroke-width="1"/>
  </g>

  <!-- Accent bar -->
  <rect x="0" y="0" width="8" height="630" fill="url(#accentGradient)"/>

  <!-- Logo/Brand Mark -->
  <circle cx="100" cy="100" r="50" fill="#1a1a1a" stroke="url(#accentGradient)" stroke-width="2"/>
  <text x="100" y="125" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="60" font-weight="700" fill="url(#accentGradient)" text-anchor="middle">M</text>

  <!-- Main headline -->
  <text x="100" y="280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="64" font-weight="700" fill="#f5f5f5" letter-spacing="-1">
    Shipping SaaS with
  </text>
  <text x="100" y="360" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="64" font-weight="700" fill="url(#textGradient)" letter-spacing="-1">
    DevOps Discipline
  </text>

  <!-- Subtitle -->
  <text x="100" y="430" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="400" fill="#a0a0a0">
    Technical engineer building in public
  </text>

  <!-- Name/Domain -->
  <text x="100" y="550" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" font-weight="600" fill="#f5f5f5">
    Meysam Azad
  </text>
  <text x="100" y="585" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="400" fill="#6a6a6a">
    meysam.io
  </text>
</svg>
