<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="markGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="markGlow">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Transparent or dark background (change as needed) -->
  <!-- <rect width="200" height="200" fill="#0a0a0a"/> -->

  <!-- Glow effect -->
  <circle cx="100" cy="100" r="80" fill="url(#markGlow)"/>

  <!-- Circle border -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#markGradient)" stroke-width="3"/>

  <!-- M letter -->
  <text x="100" y="135" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="110" font-weight="700" fill="url(#markGradient)" text-anchor="middle">M</text>
</svg>
