<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Logo mark circle with M -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
  <text x="50" y="68" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="50" font-weight="700" fill="url(#logoGradient)" text-anchor="middle">M</text>

  <!-- Brand name -->
  <text x="110" y="62" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="44" font-weight="700" fill="#f5f5f5" letter-spacing="-1">
    Meysam
  </text>

  <!-- Tagline/separator -->
  <line x1="265" y1="45" x2="265" y2="65" stroke="#3b82f6" stroke-width="2"/>

  <!-- Tagline text -->
  <text x="280" y="62" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" font-weight="500" fill="#a0a0a0">
    DevOps
  </text>
</svg>
