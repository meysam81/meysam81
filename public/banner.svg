<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <!-- Background -->
  <rect width="1280" height="640" fill="#0a0a0a"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradientBanner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#151515;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#151515;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradientBanner" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="glowBanner">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="1280" height="640" fill="url(#bgGradientBanner)"/>

  <!-- Glow effects -->
  <circle cx="200" cy="320" r="300" fill="url(#glowBanner)"/>
  <circle cx="1080" cy="320" r="300" fill="url(#glowBanner)"/>

  <!-- Decorative grid -->
  <g opacity="0.03">
    <line x1="0" y1="160" x2="1280" y2="160" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="320" x2="1280" y2="320" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="480" x2="1280" y2="480" stroke="#3b82f6" stroke-width="1"/>
    <line x1="320" y1="0" x2="320" y2="640" stroke="#3b82f6" stroke-width="1"/>
    <line x1="640" y1="0" x2="640" y2="640" stroke="#3b82f6" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="640" stroke="#3b82f6" stroke-width="1"/>
  </g>

  <!-- Left accent -->
  <rect x="0" y="0" width="6" height="640" fill="url(#accentGradientBanner)"/>

  <!-- Logo mark -->
  <circle cx="160" cy="320" r="80" fill="#0a0a0a" stroke="url(#accentGradientBanner)" stroke-width="3"/>
  <text x="160" y="355" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="100" font-weight="700" fill="url(#accentGradientBanner)" text-anchor="middle">M</text>

  <!-- Main content -->
  <g transform="translate(320, 0)">
    <!-- Name -->
    <text x="0" y="260" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="#f5f5f5" letter-spacing="-2">
      Meysam Azad
    </text>

    <!-- Headline -->
    <text x="0" y="340" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="42" font-weight="600" fill="url(#accentGradientBanner)">
      Shipping SaaS with DevOps Discipline
    </text>

    <!-- Description -->
    <text x="0" y="400" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="400" fill="#a0a0a0">
      Technical engineer • Building in public • 1,500+ readers
    </text>
  </g>

  <!-- Bottom right -->
  <text x="1260" y="610" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" font-weight="500" fill="#6a6a6a" text-anchor="end">
    meysam.io
  </text>
</svg>
