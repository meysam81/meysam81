<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradientBlog" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#151515;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradientBlog" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradientBlog)"/>

  <!-- Subtle document/code lines pattern -->
  <g opacity="0.04">
    <rect x="100" y="180" width="1000" height="4" rx="2" fill="#3b82f6"/>
    <rect x="100" y="220" width="800" height="4" rx="2" fill="#3b82f6"/>
    <rect x="100" y="260" width="900" height="4" rx="2" fill="#3b82f6"/>
    <rect x="100" y="300" width="750" height="4" rx="2" fill="#3b82f6"/>
    <rect x="100" y="340" width="850" height="4" rx="2" fill="#3b82f6"/>
    <rect x="100" y="380" width="700" height="4" rx="2" fill="#3b82f6"/>
    <rect x="100" y="420" width="950" height="4" rx="2" fill="#3b82f6"/>
  </g>

  <!-- Accent bar -->
  <rect x="0" y="0" width="8" height="630" fill="url(#accentGradientBlog)"/>

  <!-- Logo/Brand Mark -->
  <circle cx="100" cy="100" r="50" fill="#1a1a1a" stroke="url(#accentGradientBlog)" stroke-width="2"/>
  <text x="100" y="125" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="60" font-weight="700" fill="url(#accentGradientBlog)" text-anchor="middle">M</text>

  <!-- Main headline -->
  <text x="100" y="260" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="58" font-weight="700" fill="#f5f5f5" letter-spacing="-1">
    DevOps Insights &amp;
  </text>
  <text x="100" y="330" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="58" font-weight="700" fill="url(#accentGradientBlog)" letter-spacing="-1">
    Building in Public
  </text>

  <!-- Subtitle -->
  <text x="100" y="400" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="400" fill="#a0a0a0">
    Weekly lessons from production systems
  </text>
  <text x="100" y="440" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="400" fill="#a0a0a0">
    and the journey to product-market fit
  </text>

  <!-- Stats badge -->
  <g transform="translate(100, 490)">
    <rect x="0" y="0" width="300" height="60" rx="30" fill="#1a1a1a" stroke="url(#accentGradientBlog)" stroke-width="2"/>
    <text x="150" y="40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="600" fill="#f5f5f5" text-anchor="middle">
      1,500+ Readers
    </text>
  </g>

  <!-- Name/Domain -->
  <text x="1100" y="580" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="600" fill="#f5f5f5" text-anchor="end">
    Meysam Azad
  </text>
  <text x="1100" y="610" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="400" fill="#6a6a6a" text-anchor="end">
    meysam.io
  </text>
</svg>
