<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradientLinks" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#151515;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradientLinks" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradientLinks)"/>

  <!-- Decorative link icons pattern -->
  <g opacity="0.05">
    <!-- Link chain icons scattered -->
    <path d="M200,100 L220,100 M200,120 L220,120 M200,100 L200,120 M220,100 L220,120" stroke="#3b82f6" stroke-width="3" fill="none"/>
    <path d="M400,200 L420,200 M400,220 L420,220 M400,200 L400,220 M420,200 L420,220" stroke="#3b82f6" stroke-width="3" fill="none"/>
    <path d="M800,150 L820,150 M800,170 L820,170 M800,150 L800,170 M820,150 L820,170" stroke="#3b82f6" stroke-width="3" fill="none"/>
    <path d="M1000,300 L1020,300 M1000,320 L1020,320 M1000,300 L1000,320 M1020,300 L1020,320" stroke="#3b82f6" stroke-width="3" fill="none"/>
  </g>

  <!-- Accent bar -->
  <rect x="0" y="0" width="8" height="630" fill="url(#accentGradientLinks)"/>

  <!-- Logo/Brand Mark -->
  <circle cx="100" cy="100" r="50" fill="#1a1a1a" stroke="url(#accentGradientLinks)" stroke-width="2"/>
  <text x="100" y="125" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="60" font-weight="700" fill="url(#accentGradientLinks)" text-anchor="middle">M</text>

  <!-- Main content -->
  <text x="100" y="280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="#f5f5f5" letter-spacing="-1">
    All My Links
  </text>

  <!-- Subtitle -->
  <text x="100" y="360" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" font-weight="400" fill="#a0a0a0">
    Connect, support, and follow the journey
  </text>

  <!-- Feature highlights -->
  <g transform="translate(100, 420)">
    <!-- Social -->
    <rect x="0" y="0" width="280" height="60" rx="8" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="1"/>
    <text x="20" y="40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="500" fill="#a0a0a0">
      📱 Social Media
    </text>

    <!-- Support -->
    <rect x="300" y="0" width="280" height="60" rx="8" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="1"/>
    <text x="320" y="40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="500" fill="#a0a0a0">
      💚 Support Work
    </text>

    <!-- Referrals -->
    <rect x="600" y="0" width="280" height="60" rx="8" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="1"/>
    <text x="620" y="40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="500" fill="#a0a0a0">
      🎁 Referral Links
    </text>
  </g>

  <!-- Footer -->
  <text x="100" y="575" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="600" fill="#f5f5f5">
    meysam.io/links
  </text>
</svg>
